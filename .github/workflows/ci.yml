name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://synect_user:synect_password@localhost:5432/synect_db?schema=public
      JWT_SECRET: test-secret
      JWT_ISSUER: synect-api
      JWT_AUDIENCE: synect-client
      CORS_ORIGIN: http://localhost:3000
      REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.18"

      - name: Install dependencies
        run: bun install

      - name: Generate Prisma client
        run: bun run --cwd apps/backend db:generate

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Frontend unit tests
        run: bun run test:frontend

      - name: Backend unit tests
        run: bun run test

      - name: Backend integration/e2e tests
        run: bun run test:e2e
