openapi: 3.0.3
info:
  title: Synect API
  version: 1.0.0
  description: OpenAPI contract for core Synect backend endpoints.
servers:
  - url: http://localhost:3001
    description: Local development server
tags:
  - name: Health
  - name: Auth
  - name: Profiles
  - name: Internships
  - name: Bookings
  - name: Admin
paths:
  /api/health:
    get:
      tags: [Health]
      summary: Health check
      responses:
        "200":
          description: Service health response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
  /api/auth/signup:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        "201":
          description: Signup successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSuccess"
  /api/auth/login:
    post:
      tags: [Auth]
      summary: Authenticate user and issue token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSuccess"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /api/auth/me:
    get:
      tags: [Auth]
      summary: Get current authenticated user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /api/internships:
    get:
      tags: [Internships]
      summary: List internships
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        "200":
          description: Paginated internships list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
    post:
      tags: [Internships]
      summary: Create internship
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "201":
          description: Internship created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
  /api/bookings:
    post:
      tags: [Bookings]
      summary: Create booking
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "201":
          description: Booking created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
  /api/admin:
    get:
      tags: [Admin]
      summary: Admin-only verification endpoint
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Admin access granted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        "403":
          description: Forbidden for non-admin user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SignupRequest:
      type: object
      required: [name, email, password, role]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        role:
          type: string
          enum: [STUDENT, MENTOR, ADMIN]
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    ApiSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Request successful
        data:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time
    AuthSuccess:
      allOf:
        - $ref: "#/components/schemas/ApiSuccess"
        - type: object
          properties:
            data:
              type: object
              properties:
                accessToken:
                  type: string
    ApiError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        data:
          nullable: true
        error:
          type: object
          properties:
            code:
              type: string
            details:
              type: string
        path:
          type: string
        timestamp:
          type: string
          format: date-time
