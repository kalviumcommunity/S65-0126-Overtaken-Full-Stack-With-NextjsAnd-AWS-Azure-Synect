version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: synect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synect_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synect_password}
      POSTGRES_DB: ${POSTGRES_DB:-synect_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synect_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NestJS Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: synect-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-synect_user}:${POSTGRES_PASSWORD:-synect_password}@db:5432/${POSTGRES_DB:-synect_db}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      PORT: 3000
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/prisma:/app/prisma
      - /app/node_modules
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: synect-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      PORT: 3001
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    volumes:
      - ./apps/frontend/app:/app/app
      - ./apps/frontend/public:/app/public
      - /app/node_modules
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
