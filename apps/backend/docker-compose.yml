services:
  postgres:
    image: postgres:15
    container_name: synect-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: synect_user
      POSTGRES_PASSWORD: synect_password
      POSTGRES_DB: synect_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: synect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
